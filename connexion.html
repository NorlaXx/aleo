<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- JS Bundle -->

<body>
    <main>
        <!-- Le formulaire de connexion -->
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mt-md-4">
                        
                        <h2 class="d-flex justify-content-center fs-2 fw-bold pb-5">Se connecter</h2>
                        <p class="text-white-50 mb-5">Entrez votre adresse mail et votre mot de passe!</p>
          
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" />
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Mot de passe" />
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Mot de passe oublié ?</a></p>
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">se connecter</button>
          
                      </div>

                      <div class="row mt-md-5">
                        <div class="col-12 col-xl-9 pb-3 mb-md-0 d-flex justify-content-center justify-content-xl-start">
                          <p class="mb-0">Vous n'avez pas de compte ? <a href="#!" class="text-white-50 fw-bold">Inscrivez vous</a></p>
                        </div>

                        <div class="col-12 col-xl-3 d-flex justify-content-center justify-content-xl-end">
                          <a href="accueil.html" class="text-white-50">retour</a>
                        </div>
                      </div>
                      
                      <!-- <div class="mt-md-5">
                        <a href="accueil.html" class="d-flex justify-content-start"></a>
                        <p class="mb-0">Vous n'avez pas de compte ? <a href="#!" class="text-white-50 fw-bold">Inscrivez vous</a></p>
                      </div> -->
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

    </main>
    
</body>
</html>
